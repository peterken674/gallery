<!-- Load static -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
    <title>Gallery</title>
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>


    <header id="top">
        <h1>Peter Kennedy <br> <span> Photo Gallery </span></h1>
    </header>

    <div></div>
    <section class="gallery">
        <div class="row">
            <ul>
                <a href="#" class="close"></a>
                <li>
                    <a href="#pic">
                        <img src="https://source.unsplash.com/random/200x200?sig=1"
                            alt="">
                    </a>
                </li>

                <li>
                    <a href="#pic">
                        <img src="https://source.unsplash.com/random/200x200?sig=2"
                            alt="">
                    </a>
                </li>

                <li>
                    <a href="#pic">
                        <img src="https://source.unsplash.com/random/200x200?sig=3"
                            alt="">
                    </a>
                </li>
                <li>
                    <a class="image" href="#pic">
                        <img src="https://source.unsplash.com/random/200x200?sig=4"
                            alt="">
                    </a>
                </li>
                <li>
                    <a class="image" href="#pic">
                        <img src="https://source.unsplash.com/random/200x200?sig=5"
                            alt="">
                    </a>
                </li>
                <li>
                    <a class="image" href="#pic">
                        <img src="https://source.unsplash.com/random/200x200?sig=6" alt="">
                    </a>
                </li>
                <li>
                    <a class="image" href="#pic">
                        <img src="https://source.unsplash.com/random/200x200?sig=7" alt="">
                    </a>
                </li>
                <li>
                    <a class="image" href="#pic">
                        <img src="https://source.unsplash.com/random/200x200?sig=8" alt="">
                    </a>
                </li>
            </ul>
        </div> 

        <!-- Display individual pic. -->
        <div id="pic" class="port">

            <div class="row">
                <div class="description">
                    <h1>Item 01</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus quis libero erat. Integer ac
                        purus est. Proin erat mi, pulvinar ut magna eget, consectetur auctor turpis.</p>
                </div>

                <img src="https://images.unsplash.com/photo-1519011985187-444d62641929?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80"
                    alt="">
            </div>
        </div> 

        </div> 

    </section> 

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
